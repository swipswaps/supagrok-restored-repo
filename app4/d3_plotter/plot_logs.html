<!-- PRF-D3-EEG-VIEWER: Renders logs_index.tsv using D3 line chart -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EEG Log Plotter</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <meta http-equiv="refresh" content="5"> <!-- Optional auto-refresh -->
  <style>
    svg { font: 10px sans-serif; }
    .line { fill: none; stroke: steelblue; stroke-width: 2px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Supagrok EEG Log Timeline</h1>
  <svg width="960" height="500"></svg>
  <script>
    const svg = d3.select("svg"),
          margin = {top: 20, right: 20, bottom: 30, left: 50},
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom,
          g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    const parseTime = d3.timeParse("%Y%m%d_%H%M%S");
    const x = d3.scaleTime().range([0, width]);
    const y = d3.scaleLinear().range([height, 0]);

    const line = d3.line()
        .x(d => x(d.date))
        .y(d => y(d.value));

    d3.tsv("logs_index.tsv").then(data => {
      data.forEach(d => {
        d.date = parseTime(d.timestamp);
        d.value = +d.magnitude;
      });

      x.domain(d3.extent(data, d => d.date));
      y.domain(d3.extent(data, d => d.value));

      g.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x));

      g.append("g")
        .call(d3.axisLeft(y));

      g.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);
    });
  </script>
</body>
</html>
